<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Angular Js Example</title>
<script type="text/javascript" src="js/angular.min-1.5.0.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</head>
<body ng-controller="MyController">

	<!-- binding model with controller -->
	<div>
		<h2>{{ message }}</h2>
	</div>

	<div align="center">
		<div>

			<h3>ng-model</h3>
			<div>
				<b style="color: red;">{{error}}</b>
			</div>
			<div>
				<form ng-submit="search(username)">
					<input type="text" required placeholder="Enter User name"
						ng-model="username"> <input type="submit" value="Search">
				</form>
			</div>
			<div>User Name : {{user.name}}</div>
			<div>
				Image :
				<div>
					<img alt="" ng-src="{{user.avatar_url}}">
				</div>
			</div>
		</div>
		<div>
			<h3>ng-repeat</h3>
			<div>
				<select ng-model="sortRepos">
					<option value="-stargazers_count" selected="selected">Stars</option>
					<option value="+name">Name</option>
					<option value="+language">Language</option>
				</select>
			</div>
			<div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Start</th>
							<th>Language</th>
						</tr>
					</thead>
					<tr ng-repeat="repo in repos | orderBy:sortRepos">
						<td>{{repo.name}}</td>
						<td>{{repo.stargazers_count | number}}</td>
						<td>{{repo.language}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
